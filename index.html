<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../project2/public/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Crafty Drafter</title>

  
</head>

<body>
  
    <div id="bg">
        <img src="beerbg.jpg" class="beer" alt="background">
    </div>


<div id="home">
        
    <div class="container main-stuff">
        <img class="logo" src="logomain.png">
      <div class="row">
        <div class="col-8 offset-2">
          <h1>{{msg}}</h1>
          <h2>This is our Home Page!</h2>
          form class="clearfix mb-4" action="POST">
            <div class="form-group">
              <select>
                <option value="type">Beer Type</option>
                <option value="breweryName">Brewery Name</option>
              </select>
              <select id="typeSelections" style="display: none">
                <option value="Ale">Ale</option>
                <option value="Amber Ale">Amber Ale</option>
                <option value="Blonde Ale">Blonde Ale</option>
                <option value="Bock">Bock</option>  
                <option value="Brown Ale">Brown Ale</option>                              
                <option value="Cider">Cider</option>
                <option value="IPA">IPA</option>
                <option value="Lager">Lager</option>
                <option value="Pale Ale">Pale Ale</option>
                <option value="Pilsner">Pilsner</option>
                <option value="Porter">Porter</option>
                <option value="Saison">Saison</option>
                <option value="Sour">Sour</option>
                <option value="Stout">Stout</option>
                <option value="Wheat Beer">Wheat Beer</option>
              </select>
              <select id="brewerySelections" style="display: none">
                <option value="Blue Blaze Brewing">Blue Blaze Brewing</option>
                <option value="Divine Barrel Brewing">Divine Barrel Brewing</option>
                <option value="Free Range">Free Range</option>
                <option value="Heist">Heist</option>  
                <option value="Legion Brewing">Legion Brewing</option>                              
                <option value="Lenny Boy Brewing">Lenny Boy Brewing</option>
                <option value="NoDa">NoDa</option>
                <option value="OMB">OMB</option>
                <option value="Resident Culture Brewing Company">Resident Culture Brewing Company</option>
                <option value="Salud Cerveceria">Salud Cerveceria</option>
                <option value="Suffolk Punch Brewery">Suffolk Punch Brewery</option>
                <option value="Sugar Creek Brewing">Sugar Creek Brewing</option>
                <option value="The Unknown Brewing">The Unknown Brewing</option>
                <option value="Triple C">Triple C</option>
                <option value="Wooden Robot Brewery">Wheat Beer</option>
              </select>
              <button id="searchBtn" class="btn btn-primary float-right">Submit</button>
          </form>
          
          <h3>Examples:</h3>
          <ul id="example-list" class="list-group">
            {{#each examples}}
            <li data-id="{{this.id}}" class="list-group-item">
              <a href="example/{{this.id}}">{{this.text}}</a>
              <button class="btn btn-danger float-right delete">ï½˜</button>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  

</div> 
<!-- container div closing -->



<div class="footer">
        <div id="button"></div>
      <div id="container">
      <div id="cont">
      <div class="footer_center">
             <p><a href="https://www.google.com/" target="_blank">Alicia</a></p>
             <p><a href="https://www.google.com/" target="_blank">Jenny</a></p>
      </div>
      </div>
      </div>
      </div>
</body>
</html>
